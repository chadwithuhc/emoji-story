<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emoji Story</title>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <style>
    /* Our styles go here */
    body {
      background-color: DarkSlateGrey;
      text-align: center;
    }

    h1 {
      font-family: Georgia;
      font-size: 4em;
      color: Goldenrod;
      border-bottom: dashed 1px Goldenrod;
      margin-bottom: 0;
      padding-bottom: 0.5em;
    }
    p {
      font-family: monospace;
      font-size: 2em;
      color: Peru;
    }

    #storyboard {
      display: flex;
      border: double 3px LightGrey;
      height: 30em;
    }
    #story {
      margin: auto;
    }

    .text {
      font-family: Georgia;
      font-size: 3em;
      color: white;
    }
    .emoji {
      font-size: 5em;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="https://chadwithuhc.github.io/emoji-story/scripts/emoji-story.js"></script>
  <script>
    $(document).ready(function() {
      var screen = new Screen()

      screen.setContent(
        Icon('em-bear'),
        Text('Hi! My name is Chad!')
      )

      screen.show('bounceIn')
      screen.hide('bounceOut', 3)

      screen.setContent(
        Icon('em-cat2') + Icon('em-dog'),
        Text('I enjoy cats'),
        Text('and dogs')
      )

      screen.show('bounceInLeft')
      screen.hide('bounceOutRight', 3)

      screen.setContent(
        Icon('em-chocolate_bar') + Icon('em-candy') + Icon('em-donut') + Icon('em-ice_cream'),
        Text('I\'m a fan of sweets')
      )

      screen.show('rotateIn')
      screen.hide('rotateOut', 5)

      screen.setContent(
        Icon('em-christmas_tree') + Icon('em-christmas_tree') + Icon('em-christmas_tree'),
        Text('and the smell of Christmas Trees'),
        Icon('em-christmas_tree') + Icon('em-christmas_tree') + Icon('em-christmas_tree')
      )

      screen.show('shake')
      screen.hide('zoomOut', 5)

      // When we're done writing our timeline, START!
      screen.start()
    })
  </script>
</head>
<body>
  <header>
    <h1>Chad Drummond</h1>
    <p>Web Development Instructor @ Galvanize</p>
  </header>
  <main id="storyboard">
    <article id="story">
      <!-- Our animation will show up here -->
    </article>
  </main>
</body>
</html>
